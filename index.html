макс брой думи 10 -->

<!-- картинки за splash screen също икона за играта -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="app.js" defer></script>
    </head>
        
    <body>
        <nav> 
            <button id="menu-btn" onClick="toggleSidebar()">
            </button> 
            <h1>Hangman</h1>
        </nav>
<!-- /////////////////////////////////// sidebar ///////////////////////////// -->
        <aside id="sidebar">
            <div id="options">
                <h3>Language:</h3>
                <div class="radio-container" id="lang">
                    <label>
                        <input class="radio-input" type="radio" name="lang" id="bg">
                        <div class="custom-radio-container">BG</div>
                    </label>
                    <label>
                        <input class="radio-input" type="radio" name="lang" id="en">
                        <div class="custom-radio-container">EN</div>
                    </label>
                </div>
            </div>

            <h4>Difficulty level:</h4>
            <div class="radio-container" id="game-dif">
                <input type="radio" name="level" id="easy">
                <label for="easy">Easy</label>

                <input type="radio" name="level" id="mid">
                <label for="mid">Medium</label>

                <input type="radio" name="level" id="hard">
                <label for="hard">Hard</label>
            </div>
        </aside>
<!-- ///////////////////// main screen /////////////////////////// -->
        <main>
        <div id="main-screen">
<!-- /////////////////////////// game ///////////////////////////// -->
            <div id="game">
        <!-- /// *change screen when reading rules* /// -->
                <div id="theme">
                    <h1>Theme title</h1>
                    <p>theme description</p>
                </div>

                <div id="lives">
                    <p>Lives: 6 (example)</p>
                </div>

                <div id="hangman-frame">
                    <!-- //// images //// -->
                </div>

                <div id="words">

                </div>

                <div id="letters">

                </div>
            </div>

            <!-- <div id="rules">RULES</div> -->
        </div>
        </main>
    </body>
</html>
