<!-- два вида речник, бутон за избор на език, 6 речника - 3 бг, 3 англ според нивата на трудност
макс брой думи 10 -->

<!-- картинки за splash screen също икона за играта -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="app.js" defer></script>
    </head>
        
    <body>
        <nav> 
            <button id="menu-btn" onClick="toggleSidebar()">
            </button> 
            <h1>Hangman</h1>
        </nav>
<!-- /////////////////////////////////// sidebar ///////////////////////////// -->
        <aside id="sidebar">
            <div id="lang-options">
                <h3>Language:</h3>
                <div class="radio-container" id="lang">
                    <label>
                        <input class="radio-input" type="radio" name="lang" id="bg">
                        <div class="custom-radio-container">BG</div>
                    </label>
                    <label>
                        <input class="radio-input" type="radio" name="lang" id="en">
                        <div class="custom-radio-container">EN</div>
                    </label>
                </div>
            </div>

            <div id="diff-options">
                <h3>Difficulty level:</h4>
                <div class="radio-container" id="game-diff">
                    <label>
                        <input class="radio-input" type="radio" name="diff" id="easy">
                        <div class="custom-radio-container">EASY</div>
                    </label>
                    <label>
                        <input class="radio-input" type="radio" name="diff" id="mid">
                        <div class="custom-radio-container">MEDIUM</div>
                    </label>
                    <label>
                        <input class="radio-input" type="radio" name="diff" id="hard">
                        <div class="custom-radio-container">HARD</div>
                    </label>
                </div>
            </div>
            <div id="rules">
                <label>
                    <!-- onClick function that loads rules page -->
                    <button class="button-input">RULES</button>
                </label>
            </div>
        </aside>
<!-- ///////////////////// main screen /////////////////////////// -->
        <main>
        <div id="main-screen">
<!-- /////////////////////////// game ///////////////////////////// -->
            <div id="game">
        <!-- /// *change screen when reading rules* /// -->
                <div id="theme">
                    <h1>Theme title</h1>
                    <p>theme description</p>
                </div>

                <div id="lives">
                    <p>Lives: 6 (example)</p>
                </div>

                <div id="hangman-frame">
                    <!-- //// images //// -->
                </div>

                <div id="word-display">
                    
                </div>

                <div id="keyboard-en">
                    <button data-letter="a">A</button>
                    <button data-letter="b">B</button>
                    <button data-letter="c">C</button>
                    <button data-letter="d">D</button>
                    <button data-letter="e">E</button>
                    <button data-letter="f">F</button>
                    <button data-letter="g">G</button>
                    <button data-letter="h">H</button>
                    <button data-letter="i">I</button>
                    <button data-letter="j">J</button>
                    <button data-letter="k">K</button>
                    <button data-letter="l">L</button>
                    <button data-letter="m">M</button>
                    <button data-letter="n">N</button>
                    <button data-letter="o">O</button>
                    <button data-letter="p">P</button>
                    <button data-letter="q">Q</button>
                    <button data-letter="r">R</button>
                    <button data-letter="s">S</button>
                    <button data-letter="t">T</button>
                    <button data-letter="u">U</button>
                    <button data-letter="v">V</button>
                    <button data-letter="w">W</button>
                    <button data-letter="x">X</button>
                    <button data-letter="y">Y</button>
                    <button data-letter="z">Z</button>
                </div>
            </div>

            <!-- <div id="rules">RULES</div> -->
             <div id="gamerule">

             </div>
        </div>
        </main>
    </body>
</html>
